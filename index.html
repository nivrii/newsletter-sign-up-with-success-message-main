<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body class="body">
  <!-- Sign-up form start -->
  <main class="main">
    <div class="container">
    <form action="success.html" class="form" method="post">
      <div class="title-div">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div class="info-div">
        <div class="semi">
          <img class="small-tick" src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="semi">
          <img class="small-tick" src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="semi"> 
          <img class="small-tick" src="assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>

      <div class="email-div">
        <div class="label-div">
            <label for="input-mail">Email address</label>
            <div class="warning"></div>
          </div>
            <input id="input-mail" placeholder="email@company.com" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
      </div>
      <input class="btn" type="submit" value="Subscribe to monthly newsletter" onclick="validateEmail()">
    </form>

    <div class="cover-div">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="" class="cover">
    </div>
  </div>
  </main>

  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Nivrii</a>.
  </p>
  </div>
  <script src="index.js"></script>
</body>
</html>
